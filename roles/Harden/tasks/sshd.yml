---
- name: read the passwd file
  shell: cat "{{ sshd_config_path }}"
  register: user_accts

- name: a task that only happens if the user exists
  when: user_accts.stdout.find('HostKey /etc/ssh/ssh_host_ecdsa_key') != -1
  debug: msg="user hillsy exists"

- name: Ansible find file examples
  find:
    paths: "{{ sshd_config_path }}"
    contains: '^#HostKey \/etc\/ssh\/ssh_host_ecdsa_key$'
    file_type: file
  register: files_matched
  become: yes

- debug:
      msg: "{{ files_matched }}"

- name: Remove unsafe public-key cryptosystems
  lineinfile:
    path: "{{ sshd_config_path }}"
